<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5 p-5 border border-danger">
        <input id="name1" class="form-control w-50 mx-auto text-center shadow-none border-dark" type="text"
            placeholder="1): Name 01" /><br />
        <input id="name2" class="form-control w-50 mx-auto text-center shadow-none border-dark" type="text"
            placeholder="02): Name 02" /><br />
        <input id="name3" class="form-control w-50 mx-auto text-center shadow-none border-dark" type="text"
            placeholder="03): Name 03" /><br />
        <div class="d-flex justify-content-evenly">
            <button onclick="stre()" class="btn btn-success w-25 fs-5">
                Store
            </button>
            <button onclick="updt()" class="btn btn-primary w-25 fs-5">
                Update
            </button>
            <button onclick="dlt()" class="btn btn-danger w-25 fs-5">Delete</button>
        </div>
        <br />
        <h1 class="fs-3" id="arr1"></h1>
        <h1 class="fs-3" id="arr2"></h1>
        <h1 class="fs-3" id="arr3"></h1>
    </div>
    <script>
        let arr = new Array();

        function stre() {
            arr[0] = document.getElementById("name1").value;
            arr[1] = document.getElementById("name2").value;
            arr[2] = document.getElementById("name3").value;
            document.getElementById("arr1").innerHTML = "Value 01 : " + arr[0];
            document.getElementById("arr2").innerHTML = "Value 02 : " + arr[1];
            document.getElementById("arr3").innerHTML = "Value 03 : " + arr[2];
            console.log(arr)
        }
        function updt() {
            let user = parseInt(prompt("Enter Array No. to Update to an Array"));
            if (user == 0) {
                    let setuser = parseInt(prompt("Enter Number"));
                    document.getElementById("arr1").innerHTML = "Value 01 : " + setuser;
                    arr[user] = document.getElementById("arr1").style.color = "green";
                } else if (user == 1) {
                    let setuser = parseInt(prompt("Enter Number")); 
                    document.getElementById("arr1").innerHTML = "Value 02 : " + setuser;
                    arr[user] = document.getElementById("arr2").style.color = "green";
                } else if (user == 2) {
                    let setuser = parseInt(prompt("Enter Number"));
                    document.getElementById("arr1").innerHTML = "Value 03 : " + setuser;
                    arr[user] = document.getElementById("arr3").style.color = "green";
                } else {
                    alert("Invalid Array No.");
                }
            }
            function dlt() {
                let user = parseInt(prompt("Enter Array No. to Delete from an Array"));
                // delete arr[user];
                if (user == 0) {
                    arr[user] = document.getElementById("arr1").style.color = "red";
                } else if (user == 1) {
                    arr[user] = document.getElementById("arr2").style.color = "red";
                } else if (user == 2) {
                    arr[user] = document.getElementById("arr3").style.color = "red";
                } else {
                    alert("Invalid Array No.");
                }
            }
    </script>
</body>

</html>
